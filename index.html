<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulação de Financiamento</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Simulação de Financiamento</h1>
      <div class="form-group">
        <label for="financiamento">Valor Financiado (R$):</label>
        <input
          type="number"
          id="financiamento"
          placeholder="Ex: 100000"
          required
        />
      </div>
      <div class="form-group">
        <label for="taxa_juros">Taxa de Juros (%) ao ano:</label>
        <input type="number" id="taxa_juros" placeholder="Ex: 12" required />
      </div>
      <div class="form-group">
        <label for="prazo">Prazo (anos):</label>
        <input type="number" id="prazo" placeholder="Ex: 20" required />
      </div>
      <button onclick="calcularSac()">Calcular SAC</button>
      <button onclick="calcularPriceTabela()">
        Calcular Price (3 Primeiros Meses)
      </button>
      <button onclick="calcularPriceDetalhado()">
        Análise Detalhada Price
      </button>

      <h2 id="resultado"></h2>
      <table id="tabela"></table>

      <div id="grafico"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
